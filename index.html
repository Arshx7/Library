<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="heading">
        <h1>Library</h1> 
    </div>
    <div>
        <button class="add">ADD</button>
    </div>
    <dialog class="pop-up">
        <form>
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="harry potter" required>

            <label for="author">Author</label>
            <input type="text" id="author" placeholder="jjjj" required>
        
            <label for="pages">Pages</label>
            <input type="number" id="pages" placeholder="250" required>

            <label for="read">Read</label>
            <input type="checkbox" id="read">

            <button type="submit" id="submit">Add Book</button>
            <button type="button" class="cancel-form">Cancel</button>
        </form>
    </dialog>
    <div class="container">

    </div>
    
</body>
</html>
